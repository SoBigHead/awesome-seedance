name: Ingest Approved Case (Issue â†’ PR)
on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pillow
      - name: Ingest issue
        run: |
          python3 scripts/ingest_approved_case.py
      - name: Build site json
        run: |
          python3 scripts/build_site.py
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "data: ingest approved case"
          title: "data: ingest approved case (#${{ github.event.issue.number }})"
          body: |
            Auto-generated from approved issue: #${{ github.event.issue.number }}
          branch: "bot/ingest-issue-${{ github.event.issue.number }}"
          delete-branch: true
